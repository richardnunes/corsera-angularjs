<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Angular.js app</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="nameCalculator">
    <h1>Name Calculator.</h1>
    <div ng-controller="nameCalculatorController">
        Your name:
        <input type="text" ng-model="name" ng-keyup="displayNumeric()">
        <div>Total numeric value of your name is: {{totalValue}}</div>
    </div>

</body>
</html>
